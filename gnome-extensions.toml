[clipboard-indicator]
clear-on-boot=true
confirm-clear=false
display-mode=0
enable-keybindings=true
history-size=20
notify-on-cycle=false
paste-on-select=false
preview-size=35

[ding]
check-x11wayland=true
show-home=false

[just-perfection]
accessibility-menu=true
activities-button=true
animation=2
background-menu=true
clock-menu=true
clock-menu-position=0
controls-manager-spacing-size=0
dash=true
dash-icon-size=0
double-super-to-appgrid=true
invert-calendar-column-items=false
keyboard-layout=true
max-displayed-search-results=0
osd=true
panel=true
panel-in-overview=true
panel-notification-icon=false
power-icon=false
quick-settings=true
quick-settings-airplane-mode=false
quick-settings-dark-mode=false
quick-settings-night-light=false
ripple-box=true
search=true
show-apps-button=true
startup-status=1
support-notifier-showed-version=34
support-notifier-type=0
theme=false
window-demands-attention-focus=false
window-picker-icon=true
window-preview-caption=true
window-preview-close-button=true
workspace=true
workspace-background-corner-size=0
workspace-popup=true
workspaces-in-app-grid=true

[space-bar/appearance]
active-workspace-border-radius=3
active-workspace-border-width=0
active-workspace-font-size=15
active-workspace-font-size-active=true
active-workspace-font-size-user=15
active-workspace-font-weight='800'
active-workspace-text-color='rgb(48,130,128)'
application-styles='.space-bar {\n  -natural-hpadding: 25px;\n}\n\n.space-bar-workspace-label.active {\n  margin: 0 10px;\n  background-color: rgba(255,255,255,0.3);\n  color: rgb(48,130,128);\n  border-color: rgba(0,0,0,0);\n  font-weight: 800;\n  border-radius: 3px;\n  border-width: 0px;\n  padding: 3px 8px;\n  font-size: 15pt;\n}\n\n.space-bar-workspace-label.inactive {\n  margin: 0 10px;\n  background-color: rgba(0,0,0,0);\n  color: rgba(255,255,255,0.5);\n  border-color: rgba(0,0,0,0);\n  font-weight: 800;\n  border-radius: 3px;\n  border-width: 0px;\n  padding: 3px 8px;\n  font-size: 13pt;\n}\n\n.space-bar-workspace-label.inactive.empty {\n  margin: 0 10px;\n  background-color: rgba(0,0,0,0);\n  color: rgba(255,255,255,0.5);\n  border-color: rgba(0,0,0,0);\n  font-weight: 800;\n  border-radius: 3px;\n  border-width: 0px;\n  padding: 3px 8px;\n  font-size: 13pt;\n}'
empty-workspace-border-radius=3
empty-workspace-border-width=0
empty-workspace-font-size=13
empty-workspace-font-weight='800'
inactive-workspace-border-radius=3
inactive-workspace-border-width=0
inactive-workspace-font-size=13
inactive-workspace-font-size-active=true
inactive-workspace-font-weight='800'
inactive-workspace-text-color='rgba(255,255,255,0.5)'
workspace-margin=10
workspaces-bar-padding=25

[space-bar/behavior]
always-show-numbers=true
indicator-style='workspaces-bar'
show-empty-workspaces=true
smart-workspace-names=false

[space-bar/shortcuts]
enable-move-to-workspace-shortcuts=true

[space-bar/state]
version=33

[tactile]
tile-0-0=['q']

